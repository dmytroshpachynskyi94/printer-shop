    <div class="container my-2">
        <h1>Реєстрація</h1>
        <form method="post">
            <div class="my-3">
                <label for="name" class="form-label">Ім'я</label>
                <input type="text" class="form-control" id="name" placeholder="Ім'я" required>
            </div>
            <div class="my-3">
                <label for="surname" class="form-label">Прізвище</label>
                <input type="text" class="form-control" id="surname" placeholder="Прізвище" required>
            </div>
            <div class="my-3">
                <label for="patronymic" class="form-label">По-батькові</label>
                <input type="text" class="form-control" id="patronymic" placeholder="По-батькові">
            </div>
            <div class="my-3">
                <label for="login" class="form-label">Логін</label>
                <input type="text" class="form-control" id="login" placeholder="Логін" required>
            </div>
            <div class="my-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email" required>
            </div>
            <div class="my-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="password" placeholder="Пароль" required>
            </div>
            <div class="my-3">
                <label for="password_repeat" class="form-label">Підтвердіть пароль</label>
                <input type="password" class="form-control" id="password_repeat" placeholder="Підтвердіть пароль" required>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck" required>
                <label class="form-check-label" for="gridCheck">
                  Згоден(на) з правилами реєстрації
                </label>
            </div>
            <div class="d-grid gap-2 my-3">
                <button class="btn btn-success">
                    Зареєструватися
                </button>
            </div>
        </form>
    </div>
    <script src="js/bootstrap.min.js"></script>
